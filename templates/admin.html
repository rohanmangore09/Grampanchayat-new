<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Data View</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Submitted Forms</h2>
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Aadhar</th>
          <th>Pani Patti</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for form in forms %}
        <tr>
          <td>{{ form.id }}</td>
          <td>{{ form.name }}</td>
          <td>{{ form.mobile }}</td>
          <td>{{ form.aadhar }}</td>
          <td>{{ form.panipatti }}</td>
          <td>{{ form.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
