<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gram Panchayat Form karanjphen </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .btn-custom {
      background: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card p-4" style="width: 500px;">
    <h2 class="text-center mb-4">Gram Panchayat Form of Karanjphen </h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" class="form-control" name="mobile" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Aadhar Number</label>
        <input type="text" class="form-control" name="aadhar" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Pani Patti</label>
        <input type="text" class="form-control" name="panipatti" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" name="date" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-custom">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
