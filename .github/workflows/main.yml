name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}		
        password: ${{ secrets.DOCKER_PASSWORD }}		

    - name: Build Docker image
      run: |
        docker build -t rohan531113/Grampanchayat-new:latest .		

    - name: Push Docker image
      run: |
        docker push rohan531113/Grampanchayat-new:latest				
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}			#EC2 instance public IP
        username: ${{ secrets.SERVER_USER }}	#ubuntu
        key: ${{ secrets.SERVER_SSH_KEY }}		#.pem private key je download kelela
        script: |
          docker pull rohan531113/Grampanchayat-new:latest			
          docker-compose -f /home/ubuntu/docker-compose.yml up -d
